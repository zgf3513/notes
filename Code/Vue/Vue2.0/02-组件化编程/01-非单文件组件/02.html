<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../resource/js/vue.js"></script>
</head>
<body>
<!--准备好一个容器-->
<div id="demo">
  <school></school>
</div>
<script>
  // 1.

  // 创建一个school组件
  const school = {
    // el:'#demo', 一定不要写el配置项，因为所有对组件最终都要被一个vm管理，vm决定服务于哪个容器的
    template: `<div>
      <h2>schoolName:{{name}}</h2>
      <h2>address:{{address}}</h2>
      <button @click="showSchoolName">show school name</button>
    </div>`,
    name: 'School',
    data(){
      return {
        name: '垮了，没有',
        address: '成都',
      }
    },
    methods: {
      showSchoolName(){
        alert(this.name)
      }
    }
  }

  new Vue({
    el:'#demo',
    // 2.注册组件
    components: {
      school: school,
    }
  });
</script>
<script>
  Vue.config.productionTip = false;
</script>
</body>
</html>
