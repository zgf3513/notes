<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../resource/js/vue.js"></script>
</head>
<body>
<!--准备好一个容器-->
<div id="demo">
    <h1>你好，{{name}}!</h1>
    <h2>现在是：{{time}}</h2>
</div>
<script>
    new Vue({
        el:'#demo',
        data:{
            name:'张三',
            time: new Date().toLocaleString()
        }
    });
</script>
<script>
    Vue.config.productionTip = false;
</script>
</body>
</html>
