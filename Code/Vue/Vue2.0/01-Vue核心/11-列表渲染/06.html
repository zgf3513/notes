<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let data = {
    name: '张三'
  }
  // 创建一个监视的实例对象，用于监视data中属性的变化
  const observer = new Observer(data)
  let vm = {}
  vm._data = data = observer
  // 创建一个订阅者，用于监视data中属性的变化
  function Observer(obj){
    const keys = Object.keys(obj)
    keys.forEach(key => {
      Object.defineProperties(this, {
        [key]: {
          get(){
            return obj[key]
          },
          set(newVal){
            console.log('被改啰')
            obj[key] = newVal
          }
        }
      })
    })

  }
</script>
</body>
</html>
